<!DOCTYPE html>
<html lang="en">
  <head>
    <title>You're see my practic</title>

  </head>
  <body>
    <div class="conteiner">
      <div class="weatherDesk">
        <div class="weatherDesk__1">
          <div class="weatherDesk__main">

            <div class="weatherDesk__sity">Mumbai</div>
          </div>
          <div class="weatherDesk__text">
            <div class="weatherDesk__day">Wednesday, 25 May</div>
            <div class="weatherDesk__weather">
              <div class="weatherDesk__climat">
                <p>Mostly sunny</p>
                <p>25°/30°</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weatherDesk__2">
          <div class="weatherDesk__main2">
            <div class="weatherDesk__temperature">22°</div>
            <div class="weatherDesk__sity">Delhi</div>
          </div>
          <div class="weatherDesk__text">
            <div class="weatherDesk__day">Wednesday, 25 May</div>
            <div class="weatherDesk__weather">
              <div class="weatherDesk__climat">
                <p>Mostly Cloudly</p>
                <p>20°/26°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
